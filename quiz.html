<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz de HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .option {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #ddd;
    }
    .correct {
      background: #c8e6c9 !important;
      color: #256029;
      font-weight: bold;
    }
    .wrong {
      background: #ffcdd2 !important;
      color: #b71c1c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Quiz de HTML</h1>

  <div id="quiz"></div>

  <script>
    const questions = [
      {
        q: "1. Qual elemento HTML é usado para representar o título principal de uma página?",
        options: ["<title>", "<h1>", "<header>", "<head>"],
        correct: 1
      },
      {
        q: "2. Qual tag é usada para representar um parágrafo em HTML?",
        options: ["<p>", "<par>", "<text>", "<pre>"],
        correct: 0
      },
      {
        q: "3. O elemento <abbr> é utilizado para:",
        options: [
          "Inserir links externos",
          "Representar abreviações com significado",
          "Adicionar texto em itálico",
          "Nenhuma das anteriores"
        ],
        correct: 1
      },
      {
        q: "4. Qual elemento representa o endereço de contato de uma pessoa ou empresa?",
        options: ["<address>", "<footer>", "<div id='endereco'>", "<contact>"],
        correct: 0
      },
      {
        q: "5. Qual tag cria uma lista ordenada em HTML?",
        options: ["<ul>", "<ol>", "<li>", "<list>"],
        correct: 1
      },
      {
        q: "6. O atributo alt em imagens serve para:",
        options: [
          "Definir a posição da imagem",
          "Exibir uma legenda abaixo da imagem",
          "Mostrar texto alternativo caso a imagem não carregue",
          "Alinhar a imagem à esquerda ou direita"
        ],
        correct: 2
      },
      {
        q: "7. Qual a forma correta de criar um hiperlink absoluto para o site da W3C?",
        options: [
          "<a>www.w3.org</a>",
          "<a href='w3.org'>W3C</a>",
          "<a src='https://www.w3.org/'>W3C</a>",
          "<a href='https://www.w3.org/'>W3C</a>"
        ],
        correct: 3
      },
      {
        q: "8. Qual tag é usada para criar uma linha em uma tabela?",
        options: ["<th>", "<td>", "<tr>", "<tlinha>"],
        correct: 2
      },
      {
        q: "9. No HTML, <th> é utilizado para:",
        options: [
          "Criar células de cabeçalho da tabela",
          "Definir título da página",
          "Inserir texto em negrito",
          "Representar uma linha na tabela"
        ],
        correct: 0
      },
      {
        q: "10. Os elementos <p>, <h1>, <table> e <div> são exemplos de:",
        options: [
          "Elementos de linha",
          "Atributos globais",
          "Elementos de bloco",
          "Tags semânticas obrigatórias"
        ],
        correct: 2
      },
      {
        q: "11. Os elementos <a>, <img> e <span> são exemplos de:",
        options: [
          "Elementos de linha",
          "Elementos de bloco",
          "Estruturas de tabelas",
          "Atributos obrigatórios"
        ],
        correct: 0
      },
      {
        q: "12. Qual é a função principal da tag <div>?",
        options: [
          "Criar expressões matemáticas",
          "Agrupar elementos em um container genérico de bloco",
          "Representar abreviações",
          "Criar listas numeradas"
        ],
        correct: 1
      },
      {
        q: "13. Qual a diferença principal entre <div> e <span>?",
        options: [
          "<div> é inline e <span> é bloco",
          "<div> tem significado semântico e <span> não",
          "<div> é de bloco e <span> é de linha",
          "Não há diferença"
        ],
        correct: 2
      },
      {
        q: "14. Qual elemento HTML é usado para inserir outro site ou conteúdo externo dentro de uma página?",
        options: ["<video>", "<embed>", "<iframe>", "<object>"],
        correct: 2
      },
      {
        q: "15. A tag <video> em HTML5 pode conter qual atributo para permitir controles?",
        options: ["autoplay", "controls", "play", "show"],
        correct: 1
      },
      {
        q: "16. Qual atributo global cria um identificador único para o elemento?",
        options: ["class", "style", "title", "id"],
        correct: 3
      },
      {
        q: "17. Qual atributo global permite adicionar informação extra exibida ao passar o mouse sobre um elemento?",
        options: ["data-*", "lang", "title", "id"],
        correct: 2
      },
      {
        q: "18. Qual atributo global pode tornar o conteúdo de um elemento editável pelo usuário?",
        options: ["data-*", "contenteditable", "style", "class"],
        correct: 1
      },
      {
        q: "19. Sobre boas práticas de uso de imagens em HTML, é INCORRETO afirmar que:",
        options: [
          "Devemos evitar caminhos absolutos como c:/imagens/foto.jpg.",
          "É recomendável usar nomes padronizados em minúsculo.",
          "É correto usar imagens de alta resolução e reduzi-las com width e height.",
          "O atributo alt deve ser usado para acessibilidade."
        ],
        correct: 2
      }
    ];

    const quizDiv = document.getElementById("quiz");

    questions.forEach((item, index) => {
      const qDiv = document.createElement("div");
      qDiv.classList.add("question");

      const qTitle = document.createElement("h2");
      qTitle.textContent = item.q;
      qDiv.appendChild(qTitle);

      item.options.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.textContent = opt;
        btn.addEventListener("click", () => {
          if (i === item.correct) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
          }
        });
        qDiv.appendChild(btn);
      });

      quizDiv.appendChild(qDiv);
    });
  </script>

</body>
</html>
